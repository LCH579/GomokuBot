apply plugin: 'java'
apply plugin: 'application'

sourceSets.main.java.srcDirs = ['src']

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.discord4j:discord4j-core:3.0.10'
    implementation 'mysql:mysql-connector-java:8.0.18'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'GomokuBot',
                'Implementation-Version': 3.6,
                'Main-Class': 'junghyun.Main'
    }
}

mainClassName = 'junghyun.Main'